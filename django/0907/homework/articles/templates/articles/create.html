{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h2>New</h2>
    <form action="{% url 'articles:create' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        {% endbuttons %}
    </form>
    <a href="{% url 'articles:index' %}">BACK</a>

{% endblock content %}
