{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h2>Edit</h2>
    <form action="{% url 'articles:update' article.pk %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        {% endbuttons %}
    
    </form>
    <a href="{% url 'articles:detail' article.pk %}">BACK</a>

{% endblock content %}
