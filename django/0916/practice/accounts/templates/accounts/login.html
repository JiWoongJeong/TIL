{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1>LOGIN</h1>
{% comment %} form action="" 이렇게 비어 있어야 next 파라미터가 동작함! {% endcomment %}
<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit="로그인" reset="Cancel" %}{% endbuttons %}
</form>

{% endblock content %}
